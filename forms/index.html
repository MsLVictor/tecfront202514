<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <menu class="menu">
        <ul>
            <li>Início</li>
            <li>add and remove</li>
            <li>Contato</li>
        </ul>
    </menu>
    <form action="exibir.html" method="get" autocomplete="on">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome"
        placeholder="Coloque seu nome aqui!"
        maxlength="10"
        required>
        <br>
        <label for="numero">Número: </label>
        <input type="number" name="numero" id="numero">
        <br>
        <br>

        <div id="radios">
            <label for="videogame">Radios de Videogame</label><br>
            <input type="radio" name="videogame" value="atari"> Atari <br>
            <input type="radio" name="videogame" value="snes"> Snes <br>
            <input type="radio" name="videogame" value="ps"> PS <br><br>

            <label for="disciplinas">Radios de Disciplinas</label> <br>
            <input type="radio" name="disciplinas" value="amelhor"> Tec Front <br>
            <input type="radio" name="disciplinas" value="intro"> Introdução <br>
            <input type="radio" name="disciplinas" value="br"> Banco de Dados <br>
        </div>
        <br>
        <div id="checkboxes">
            <label for="checkbox1">Aqui tem os checkoxes de respeito!</label> <br>

            <input type="checkbox" name="comida1" value="feijao" id="checkbox-feijao">
            <label for="comida1">Feijão</label>

            <input type="checkbox" name="comida2" value="arroz" id="checkbox-arroz">
            <label for="comida2">arroz</label>

            <input type="checkbox" name="comida3" value="batata" id="checkbox-batata">
            <label for="comida3">batata</label>
        </div>

        <input type="submit">
    </form>
    
</body>
</html>
